name: Deploy to Production

on: 
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Deploy to server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # 1. Navigate to project folder
          cd /var/www/
          
          # 2. Pull the latest code from GitHub
          git pull origin main
          
          # 3. Update dependencies inside the virtual environment
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          
          # 4. Restart the systemd service (The professional way)
          # This triggers the start_gunicorn.sh script safely
          sudo systemctl restart whatsapp_saas.service
          
          # 5. Verify the service is active after restart
          sudo systemctl is-active --quiet whatsapp_saas.service && echo "SaaS Deployed Successfully!"